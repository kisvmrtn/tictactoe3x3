<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="main.js"></script>
    <title>Kisváradi Márton</title>
</head>
<body>
    <main>
        <header>
            <h1>TicTacToe (Kisváradi Márton)</h1>
        </header>
        <section>
            <h2>Játékos neve:</h2>
                <label for="nev1">1. játékos (X) </label>
                <input type="text" name="nev1" id="nev1"> <br>
                <label for="nev2">2. játékos (O) </label>
                <input type="text" name="nev2" id="nev2"><br>
                <button type="submit" id="start">Kezdés</button>
        </section>
        <article>
            <div class="jatekmezo"></div>
            <div class="jatekmezo"></div>
            <div class="jatekmezo"></div>
            <div class="jatekmezo"></div>
            <div class="jatekmezo"></div>
            <div class="jatekmezo"></div>
            <div class="jatekmezo"></div>
            <div class="jatekmezo"></div>
            <div class="jatekmezo"></div>
        </article>
        <aside>
            <h3>Játék állapota:</h3>
            <p>Aktuális játékos: </p> <br>
            <p id="aktualisjatekos"></p>
            <h3>Meccs kimenetele:</h3>
            <p id="infobox"></p>
        </aside>
    </main>
</body>
</html>
